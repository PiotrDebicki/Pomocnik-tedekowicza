<script>
    function generate() {
        var lights = [document.getElementById('komora1').value, document.getElementById('komora2').value, document.getElementById('komora3').value, document.getElementById('komora4').value, document.getElementById('komora5').value]

        var lightsQuantity = 0

        for (let i = 1; i <= lights.length; i++) {
            if (lights[i] != "") {
                lightsQuantity++;
            }
        }

        switch (~~document.getElementById('typ').value) {
            case 1:
                //Normalny Semafor

                var lightsQuantity2 = ~~lightsQuantity
                if (lightsQuantity == 1 || lightsQuantity == 3) {
                    lightsQuantity2++
                }

                var strip = ""
                if (document.getElementById('greenStrip').checked || document.getElementById('orangeStrip').checked) {
                    strip = "pas"
                }

                var greenStrip = ""
                var orangeStrip = ""
                if (document.getElementById('greenStrip').value) {
                    greenStrip = 'light10'
                }
                if (document.getElementById('orangeStrip').value) {
                    orangeStrip = 'light09'
                }


                switch (~~document.getElementById('odchyl').value) {
                    case 1:
                        deviation = "slup-ps-y"
                        var secondComa = lightsQuantity.toString() + "k-b-yny"
                        var thirdComa = "drab-" + lightsQuantity2.toString() + "k-y"
                        break;
                    case 2:
                        deviation = "slup-ps-p"
                        var secondComa = lightsQuantity.toString() + "k-ps-p"
                        var thirdComa = "drab-" + lightsQuantity2.toString() + "k-p"
                        break;
                    case 3:
                        deviation = "slup-ps-yn"
                        var secondComa = lightsQuantity.toString() + "k-b-yny"
                        var thirdComa = "drab-" + lightsQuantity2.toString() + "k-yn"
                        break;
                }

                var outputMatrix = [deviation, secondComa, thirdComa, "", document.getElementById('sign1').value, document.getElementById('sign2').value, document.getElementById('sign3').value, strip, "", document.getElementById('komora5').value, document.getElementById('komora4').value, document.getElementById('komora3').value, document.getElementById('komora2').value, document.getElementById('komora1').value, greenStrip, orangeStrip]

                var input = outputMatrix.join(",")

                setClipboard(input)
                document.getElementById('output').innerHTML = "Kod semafora został skopiowany!"

                break;
            case 2:
                //Semafor SBL
                document.getElementById('output').innerHTML = "Ten typ semafora nie jest jeszcze dostępny :("
                break;
            case 3:
                //Powtarzacz
                document.getElementById('output').innerHTML = "Ten typ semafora nie jest jeszcze dostępny :("
                break;
            case 4:
                //Tarcza ostrzegawcza
                document.getElementById('output').innerHTML = "Ten typ semafora nie jest jeszcze dostępny :("
                break;
        }
    }

    function type_change() {

        switch (parseInt(document.getElementById('typ').value)) {
            case 1:
                //Normalny Semafor

                document.getElementById('komora1').value = 'light01'
                document.getElementById('komora1').disabled = false
                document.getElementById('komora2').value = 'light03'
                document.getElementById('komora2').disabled = false
                document.getElementById('komora3').value = 'light05'
                document.getElementById('komora3').disabled = false
                document.getElementById('komora4').value = 'light04'
                document.getElementById('komora5').value = 'light07'

                document.getElementById('num-powt').disabled = true
                document.getElementById('greenStrip').disabled = false
                document.getElementById('greenStrip').checked = false
                document.getElementById('orangeStrip').disabled = false
                document.getElementById('orangeStrip').checked = false

                var sign = ["sign1", "sign2", "sign3"]
                for (var i = 0; i <=2; i++){
                    document.getElementById(sign[i]).disabled = false
                    document.getElementById(sign[i]).value = ''
                    document.getElementById(sign[i]).options[1].disabled = true
                    document.getElementById(sign[i]).options[2].disabled = true
                    document.getElementById(sign[i]).options[3].disabled = false
                    document.getElementById(sign[i]).options[4].disabled = false
                    document.getElementById(sign[i]).options[5].disabled = false
                    document.getElementById(sign[i]).options[6].disabled = false
                    document.getElementById(sign[i]).options[7].disabled = false
                    document.getElementById(sign[i]).options[8].disabled = false
                }

                break;
            case 2:
                //Semafor SBL
                
                document.getElementById('komora1').value = ''
                document.getElementById('komora1').disabled = true
                document.getElementById('komora2').value = ''
                document.getElementById('komora2').disabled = true
                document.getElementById('komora3').value = 'light01'
                document.getElementById('komora3').disabled = false
                document.getElementById('komora4').value = 'light05'
                document.getElementById('komora5').value = 'light03'

                document.getElementById('num-powt').disabled = true
                document.getElementById('greenStrip').disabled = true
                document.getElementById('greenStrip').checked = false
                document.getElementById('orangeStrip').disabled = true
                document.getElementById('orangeStrip').checked = false

                var sign = ["sign1", "sign2", "sign3"]
                for (var i = 0; i <=2; i++){
                    document.getElementById(sign[i]).disabled = false
                    document.getElementById(sign[i]).value = ''
                    document.getElementById(sign[i]).options[1].disabled = false
                    document.getElementById(sign[i]).options[2].disabled = false
                    document.getElementById(sign[i]).options[3].disabled = false
                    document.getElementById(sign[i]).options[4].disabled = false
                    document.getElementById(sign[i]).options[5].disabled = true
                    document.getElementById(sign[i]).options[6].disabled = true
                    document.getElementById(sign[i]).options[7].disabled = true
                    document.getElementById(sign[i]).options[8].disabled = true
                }

                break;
            case 3:
                //Powtarzacz

                document.getElementById('komora1').value = ''
                document.getElementById('komora1').disabled = true
                document.getElementById('komora2').value = ''
                document.getElementById('komora2').disabled = true
                document.getElementById('komora3').value = 'light03'
                document.getElementById('komora3').disabled = false
                document.getElementById('komora4').value = 'light01'
                document.getElementById('komora5').value = 'light07'

                document.getElementById('num-powt').disabled = false
                document.getElementById('greenStrip').disabled = true
                document.getElementById('greenStrip').checked = false
                document.getElementById('orangeStrip').disabled = true
                document.getElementById('orangeStrip').checked = false

                var sign = ["sign1", "sign2", "sign3"]
                for (var i = 0; i <=2; i++){
                    document.getElementById(sign[i]).disabled = true
                    document.getElementById(sign[i]).value = ''
                    document.getElementById(sign[i]).options[1].disabled = true
                    document.getElementById(sign[i]).options[2].disabled = true
                    document.getElementById(sign[i]).options[3].disabled = true
                    document.getElementById(sign[i]).options[4].disabled = true
                    document.getElementById(sign[i]).options[5].disabled = true
                    document.getElementById(sign[i]).options[6].disabled = true
                    document.getElementById(sign[i]).options[7].disabled = true
                    document.getElementById(sign[i]).options[8].disabled = true
                }

                break;
            case 4:
                //Tarcza ostrzegawcza

                document.getElementById('komora1').value = ''
                document.getElementById('komora1').disabled = true
                document.getElementById('komora2').value = ''
                document.getElementById('komora2').disabled = true
                document.getElementById('komora3').value = ''
                document.getElementById('komora3').disabled = true
                document.getElementById('komora4').value = 'light01'
                document.getElementById('komora5').value = 'light03'

                document.getElementById('num-powt').disabled = true
                document.getElementById('greenStrip').disabled = true
                document.getElementById('greenStrip').checked = false
                document.getElementById('orangeStrip').disabled = true
                document.getElementById('orangeStrip').checked = false

                var sign = ["sign1", "sign2", "sign3"]
                for (var i = 0; i <=2; i++){
                    document.getElementById(sign[i]).disabled = false
                    document.getElementById(sign[i]).value = ''
                    document.getElementById(sign[i]).options[1].disabled = false
                    document.getElementById(sign[i]).options[2].disabled = true
                    document.getElementById(sign[i]).options[3].disabled = false
                    document.getElementById(sign[i]).options[4].disabled = false
                    document.getElementById(sign[i]).options[5].disabled = true
                    document.getElementById(sign[i]).options[6].disabled = true
                    document.getElementById(sign[i]).options[7].disabled = true
                    document.getElementById(sign[i]).options[8].disabled = true
                }

                break;
        }
    }

    function setClipboard(text) {
        var type = "text/plain";
        var blob = new Blob([text], { type });
        var data = [new ClipboardItem({ [type]: blob })];

        navigator.clipboard.write(data).then(
            function () {
                return '1';
            },
            function () {
                return '0';
            }
        );
    }
</script>
